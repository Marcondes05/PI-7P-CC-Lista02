<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja Marcondes</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
  <div class="container">
    <section class="store">
      <div class="store-header">
        <h1>Catálogo</h1>
        <!-- Ícone do carrinho com contador e toggle -->
        <div class="cart-toggle" onclick="toggleCart()">
          <i class="fas fa-shopping-cart cart-icon"></i>
          <span class="cart-count" id="cart-count">0</span>
        </div>
      </div>
      <div class="products" id="product-list"></div>
    </section>

    <!-- Painel do carrinho com botões de ação -->
    <aside class="cart hidden" id="cart-panel">
      <h2>Carrinho</h2>
      <ul id="cart-items"></ul>
      <div class="cart-footer">
        <span id="cart-total">R$ 0.00</span>
      </div>
      <div class="cart-actions">
        <button onclick="clearCart()">🗑 Limpar</button>
        <button onclick="checkout()">✅ Finalizar</button>
      </div>
    </aside>
  </div>

  <script src="script.js"></script>
</body>
</html>
